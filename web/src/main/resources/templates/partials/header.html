<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">BS</div>
                <nav class="header__nav">
                    <ul>
                        <li class="nav__link" th:classappend="${module == 'index' ? 'active' : ''}">
                            <a class="nav__sublink"
                               th:href="@{/}">Home</a>
                        </li>
                        <li class="nav__link"
                            th:classappend="${module == 'all_appointments' ? 'active' : ''}">
                            <a class="nav__sublink"
                               th:href="@{/all_appointments}">All appointments</a>
                        </li>
                        <li class="nav__link"
                            th:classappend="${module == 'login' ? 'active' : ''}">
                            <a class="nav__sublink"
                               th:href="@{/login}">Sign in</a>
                        </li>
                        <li class="nav__link"
                            th:classappend="${module == 'registration' ? 'active' : ''}">
                            <a class="nav__sublink"
                               th:href="@{/registration}">Sign up</a>
                        </li>
                        <li class="nav__link"
                            th:classappend="${module == 'my_account' ? 'active' : ''}">
                            <a class="nav__sublink"
                               th:href="@{/me/account}">Account</a>
                            <ul class="nav__drop__menu">
                                <li>
                                    <a class="nav__menu__content"
                                       th:href="@{/logout}">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</div>
</body>
</html>
